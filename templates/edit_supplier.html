{% extends 'proveedor.html' %}

{% block modal %}
<div class="modal fade show" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="false" style="display:block">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Proveedor</h1>
                <a class="btn-close" aria-label="Close" href="{{ url_for('suppliers') }}"></a>
            </div>
            <div class="modal-body">
                <form action="{{url_for('edit_supplier', id=proveedor._id)}}" method="post">
                    <label>Nombre</label>
                    <input type="text" name="nombre" class="form-control" value="{{proveedor.nombre}}">
                    <label>Rut</label>
                    <input type="text" name="rut" class="form-control" value="{{proveedor.rut}}">
                    <label>Telefono</label>
                    <input type="text" pattern="[0-9]*" name="telefono" class="form-control" value="{{proveedor.telefono}}">
                    <label>Correo</label>
                    <input type="email" name="correo" class="form-control" value="{{proveedor.correo}}">
                    <label>Direccion</label>
                    <input type="text" name="direccion" class="form-control" value="{{proveedor.direccion}}">

                    <button class="btn btn-primary mt-4">Guardar <i class="bi bi-save"></i></button>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock modal %}
