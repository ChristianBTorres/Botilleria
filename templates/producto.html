{% extends "index.html" %}


{% block content %}
<h2 class="text-primary position-absolute top-0 start-50 translate-middle-x">Productos</h2><!--Titulos-->
<button class="btn btn-primary position-absolute top-0 end-0 me-3 z-1" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><!--Disparador Modal-->
    Agregar
    <i class="bi bi-patch-plus"></i>
</button>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Nuevo Producto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{url_for('add_product')}}" method="post">
                    <label>Nombre</label>
                    <input type="text" name="nombre" class="form-control">
                    <label>Precio</label>
                    <input type="number" name="precio" class="form-control">
                    <label>Stock</label>
                    <input type="number" name="stock" class="form-control">
                    <label>Proveedor</label>
                    <select class="form-control" name="proveedor">
                        {% for x in proveedores %}
                        <option value="{{x._id}}">{{x.nombre}}</option>
                        {% endfor %}
                    </select>

                    <button class="btn btn-primary mt-4">Guardar <i class="bi bi-save"></i></button>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="productos"></div>
{% block modal %}
{% endblock %}
{% endblock content %}
